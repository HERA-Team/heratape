          - name: Setup postgres
          run: |
            export POSTGRES_URL=postgresql://$POSTGRES_USER:$POSTGRES_PASSWORD@$POSTGRES_HOST:$POSTGRES_PORT/$POSTGRES_DB
            psql $POSTGRES_URL -c 'create database heratape_test;'
