            psql $POSTGRES_URL -c "create user hera with password 'hera';"
          env:
            POSTGRES_PORT: ${{ job.services.postgres.ports[5432] }} # get randomly assigned published port

      - name: Upgrade Database Schema
        run: |
          mkdir ~/.heratape
